{% extends "base.html" %}

{% block content %}
<h2>Edit Book</h2>

<form method="POST">
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required>

    <label>Authors:</label>
    <input type="text" name="authors" value="{{ book.authors }}" required>

    <label>Stock:</label>
    <input type="number" name="stock" value="{{ book.stock }}" required>

    <label>Price:</label>
    <input type="text" name="price" value="{{ book.price }}" required>

    <button type="submit">Update Book</button>
</form>

<a href="{{ url_for('Novel_inventory.inventory') }}">Back to Inventory</a>
{% endblock %}
