{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Flash Messages Container -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <span class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2>Edit Book</h2>
    
    <form method="POST" id="bookForm" class="book-form">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" value="{{ book.title }}" required>
        </div>

        <div class="form-group">
            <label>Authors:</label>
            <input type="text" name="authors" value="{{ book.authors }}" required>
        </div>

        <div class="form-group">
            <label>Stock:</label>
            <input type="number" name="stock" 
                   value="{{ form_data.stock if form_data else book.stock }}" 
                   min="0"
                   required
                   oninput="validateStock(this)">
            <p id="stock_error" class="error-message"></p>
        </div>

        <div class="form-group">
            <label>Price ($):</label>
            <input type="number" name="price" 
                   value="{{ '%.2f'|format(book.price|float) if not form_data else form_data.price }}" 
                   min="0" 
                   step="0.01"
                   required
                   oninput="validatePrice(this)">
            <p id="price_error" class="error-message"></p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('Novel_inventory.inventory') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Client-side validation
    function validateStock(input) {
        const errorElement = document.getElementById('stock_error');
        if (input.value < 0) {
            errorElement.textContent = "Stock cannot be negative";
            return false;
        } else {
            errorElement.textContent = "";
            return true;
        }
    }

    function validatePrice(input) {
        const errorElement = document.getElementById('price_error');
        const price = parseFloat(input.value);
        
        if (isNaN(price)) {
            errorElement.textContent = "Price must be a number (e.g. 12.99)";
            return false;
        } else if (price < 0) {
            errorElement.textContent = "Price cannot be negative";
            return false;
        } else {
            // Auto-format to 2 decimal places
            if (input.value.split('.')[1]?.length > 2) {
                input.value = price.toFixed(2);
            }
            errorElement.textContent = "";
            return true;
        }
    }

    // Form submission handler
    document.getElementById('bookForm').onsubmit = function(e) {
        const stockValid = validateStock(document.querySelector('input[name="stock"]'));
        const priceValid = validatePrice(document.querySelector('input[name="price"]'));
        
        if (!stockValid || !priceValid) {
            e.preventDefault(); // Stop form submission if validation fails
            return false;
        }
        return true;
    };

    // Auto-hide success messages after 5 seconds
    window.onload = function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert-success');
            alerts.forEach(function(alert) {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 600);
            });
        }, 5000);
    };
</script>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .message-container {
        margin-bottom: 20px;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        position: relative;
    }

    .alert-success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }

    .alert-danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }

    .close-btn {
        position: absolute;
        right: 15px;
        top: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    .book-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .error-message {
        color: #d9534f;
        margin: 5px 0 0 0;
        font-size: 0.9em;
        height: 20px;
    }

    .form-actions {
        margin-top: 20px;
    }

    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background-color: #337ab7;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
    }
</style>
{% endblock %}
