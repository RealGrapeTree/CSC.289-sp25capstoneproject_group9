<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .confirmation-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .receipt-options {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        .receipt-options input {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            width: 250px;
        }
        .receipt-options button {
            padding: 10px 15px;
            margin: 10px 5px 0;
            font-size: 16px;
        }
        #receipt-msg {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>ðŸŽ‰ Thank you for your purchase!</h2>
        <p>Your order has been successfully processed.</p>
        <p>A confirmation email will be sent shortly.</p>

        <!-- ðŸ§¾ Receipt Options -->
        <div class="receipt-options">
            <h3>ðŸ§¾ Would you like a receipt?</h3>
            <input type="email" id="receipt-email" placeholder="Enter email"><br>
            <input type="tel" id="receipt-phone" placeholder="Enter phone (e.g. +15551234567)"><br>
            <button onclick="sendEmailReceipt()">ðŸ“§ Send Email</button>
            <button onclick="sendSMSReceipt()">ðŸ“± Send SMS</button>
            <div id="receipt-msg"></div>
        </div>

        <a href="{{ url_for('Novel_login.dashboard') }}" class="back-button">â¬… Back to Dashboard</a>
    </div>

    <script>
        function sendEmailReceipt() {
            const email = document.getElementById("receipt-email").value;
            fetch("/send-receipt/email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("receipt-msg").innerText = data.message;
            });
        }

        function sendSMSReceipt() {
            const phone = document.getElementById("receipt-phone").value;
            fetch("/send-receipt/sms", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone: phone })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("receipt-msg").innerText = data.message;
            });
        }
    </script>
</body>
</html>
