<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Transaction History</h2>
        
        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="userFilter" class="form-control" placeholder="Filter by User">
            </div>
            <div class="col-md-3">
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="fetchTransactions()">Filter</button>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Stripe Payment ID</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
            </tbody>
        </table>
    </div>

    <script>
        function fetchTransactions() {
            let user = $('#userFilter').val();
            let start = $('#startDate').val();
            let end = $('#endDate').val();
            
            let url = "/transactions";
            if (user || start || end) {
                url = `/transactions/filter?user=${user}&start=${start}&end=${end}`;
            }
            
            $.get(url, function(data) {
                let tableBody = "";
                data.forEach(transaction => {
                    tableBody += `<tr>
                        <td>${transaction.id}</td>
                        <td>${transaction.user}</td>
                        <td>$${(transaction.amount / 100).toFixed(2)}</td>
                        <td>${transaction.status}</td>
                        <td>${transaction.stripe_payment_id}</td>
                        <td>${transaction.timestamp}</td>
                    </tr>`;
                });
                $('#transactionTableBody').html(tableBody);
            });
        }
        
        $(document).ready(() => fetchTransactions());
    </script>
</body>
</html>
