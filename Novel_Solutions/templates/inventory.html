<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Book Inventory</h1>

    <!-- ✅ Book Search Form -->
    <form method="POST">
        <input type="text" name="search_term" placeholder="Search by ISBN or SKU">
        <button type="submit">Search</button>
    </form>

    <!-- ✅ Show Search Result (if any) -->
    {% if search_result %}
        <h2>Search Result</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ search_result.title }}</td>
                    <td>{{ search_result.authors }}</td>
                    <td>${{ search_result.price }}</td>
                    <td>
                        <button onclick="addToCart({{ search_result.id }})">Add to Cart</button>
                    </td>
                </tr>
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('Novel_cart.view_cart') }}">View Cart</a>

    <script>
        function addToCart(bookId) {
            fetch(`/add_to_cart/${bookId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
